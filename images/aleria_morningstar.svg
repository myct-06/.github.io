  <path d="M190,120 C200,100 205,80 190,90 C180,100 190,120 190,120 Z" fill="#f8d7da"/>
  
  <!-- 头发 -->
  <path d="M150,80 C120,75 95,100 90,140 C90,180 100,210 150,210 L150,210 L210,210 C260,210 270,180 270,140 C265,100 240,75 210,80" fill="#f0d177"/>
  
  <!-- 眼睛 -->
  <circle cx="135" cy="115" r="6" fill="#3498db"/>
  <circle cx="165" cy="115" r="6" fill="#3498db"/>
  <circle cx="138" cy="113" r="2" fill="white"/>
  <circle cx="168" cy="113" r="2" fill="white"/>
  
  <!-- 嘴巴 -->
  <path d="M135,135 Q150,145 165,135" fill="none" stroke="#e74c3c" stroke-width="2"/>
  
  <!-- 身体 -->
  <path d="M150,210 C130,230 120,260 120,290 C120,330 130,350 150,380 L150,380 L150,380 C170,350 180,330 180,290 C180,260 170,230 150,210 Z" fill="#2ecc71"/>
  
  <!-- 连衣裙 -->
