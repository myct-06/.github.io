  <path d="M180,250 C200,260 220,270 215,290" fill="none" stroke="#f8d7da" stroke-width="15" stroke-linecap="round"/>
  
  <!-- 手部 -->
  <circle cx="85" cy="290" r="8" fill="#f8d7da"/>
  <circle cx="215" cy="290" r="8" fill="#f8d7da"/>
  
  <!-- 光魔法 -->
  <circle cx="85" cy="285" r="15" fill="none" stroke="#f1c40f" stroke-width="3" stroke-dasharray="5,5"/>
  <path d="M95,275 L105,295 L90,290 L95,305" fill="#f1c40f"/>
  
