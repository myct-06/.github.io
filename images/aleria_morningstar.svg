  <text x="150" y="320" font-family="Arial" font-size="12" text-anchor="middle" fill="#ecf0f1">✨</text>
  
  <!-- 角色名称 -->
  <text x="150" y="360" font-family="Arial" font-size="14" text-anchor="middle" fill="#2c3e50">艾莉亚·晨星</text>
  <text x="150" y="380" font-family="Arial" font-size="12" text-anchor="middle" fill="#7f8c8d">精灵魔法师</text>
