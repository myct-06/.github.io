<svg xmlns="http://www.w3.org/2000/svg" width="300" height="400" viewBox="0 0 300 400">
  <!-- 背景 -->
  <rect width="300" height="400" fill="#e74c3c" rx="10" ry="10"/>
  
  <!-- 头部 -->
  <circle cx="150" cy="120" r="40" fill="#f0c09f"/>
  
  <!-- 龙角 -->
  <path d="M130,85 C125,70 120,70 115,85" fill="none" stroke="#7f8c8d" stroke-width="4" stroke-linecap="round"/>
  <path d="M170,85 C175,70 180,70 185,85" fill="none" stroke="#7f8c8d" stroke-width="4" stroke-linecap="round"/>
  
  <!-- 龙鳞 -->
  <path d="M140,105 C145,100 155,100 160,105" fill="none" stroke="#e67e22" stroke-width="2"/>
  <path d="M135,115 C145,110 155,110 165,115" fill="none" stroke="#e67e22" stroke-width="2"/>
  <path d="M130,125 C140,120 160,120 170,125" fill="none" stroke="#e67e22" stroke-width="2"/>
  
  <!-- 头发 -->
  <path d="M150,80 C120,75 100,100 100,140 C100,160 120,170 150,170 L150,170 L180,170 C210,170 230,160 230,140 C230,100 210,75 180,80" fill="#e67e22"/>
  
  <!-- 眼睛 -->
  <circle cx="135" cy="115" r="6" fill="#e74c3c"/>
  <circle cx="165" cy="115" r="6" fill="#e74c3c"/>
  <circle cx="138" cy="113" r="2" fill="white"/>
  <circle cx="168" cy="113" r="2" fill="white"/>
  
  <!-- 嘴巴 -->
  <path d="M135,135 Q150,145 165,135" fill="none" stroke="#34495e" stroke-width="2"/>
  
  <!-- 龙骑士铠甲 -->
  <path d="M150,170 C130,180 120,220 120,260 C120,280 130,300 150,320 L150,320 L170,300 C180,280 180,260 180,220 C170,180 150,170 150,170 Z" fill="#95a5a6"/>
  
  <!-- 铠甲细节 -->
  <path d="M130,200 L170,200" fill="none" stroke="#34495e" stroke-width="2"/>
  <path d="M130,230 L170,230" fill="none" stroke="#34495e" stroke-width="2"/>
  <path d="M130,260 L170,260" fill="none" stroke="#34495e" stroke-width="2"/>
  
  <!-- 手臂 -->
  <path d="M130,200 C100,210 80,230 90,250" fill="none" stroke="#f0c09f" stroke-width="15" stroke-linecap="round"/>
  <path d="M170,200 C200,210 220,230 210,250" fill="none" stroke="#f0c09f" stroke-width="15" stroke-linecap="round"/>
  
  <!-- 手部 -->
  <circle cx="90" cy="250" r="8" fill="#f0c09f"/>
  <circle cx="210" cy="250" r="8" fill="#f0c09f"/>
  
  <!-- 火焰效果 -->
  <path d="M90,250 C85,260 95,270 85,280" fill="#f39c12" opacity="0.8"/>
  <path d="M88,250 C80,265 90,275 80,285" fill="#f1c40f" opacity="0.8"/>
  <path d="M92,250 C95,265 85,275 95,285" fill="#e67e22" opacity="0.8"/>
  
  <!-- 龙骑士符号 -->
  <text x="150" y="320" font-family="Arial" font-size="12" text-anchor="middle" fill="#ecf0f1">🐉</text>
  
  <!-- 角色名称 -->
  <text x="150" y="360" font-family="Arial" font-size="14" text-anchor="middle" fill="#ecf0f1">莱奥·炎心</text>
  <text x="150" y="380" font-family="Arial" font-size="12" text-anchor="middle" fill="#bdc3c7">半龙人龙骑士</text>
</svg>