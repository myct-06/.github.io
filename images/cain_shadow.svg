<svg xmlns="http://www.w3.org/2000/svg" width="300" height="400" viewBox="0 0 300 400">
  <!-- 背景 -->
  <rect width="300" height="400" fill="#2c3e50" rx="10" ry="10"/>
  
  <!-- 头部 -->
  <circle cx="150" cy="120" r="40" fill="#f0c09f"/>
  
  <!-- 头发 -->
  <path d="M110,120 C100,100 90,90 100,110 C105,115 110,120 110,120 L110,160 C110,160 130,170 150,170 C170,170 190,160 190,160 L190,120 C190,120 195,115 200,110 C210,90 200,100 190,120 Z" fill="#34495e"/>
  
  <!-- 眼睛 -->
  <circle cx="135" cy="115" r="6" fill="#34495e"/>
  <circle cx="165" cy="115" r="6" fill="#34495e"/>
  <circle cx="138" cy="113" r="2" fill="white"/>
  <circle cx="168" cy="113" r="2" fill="white"/>
  
  <!-- 嘴巴 -->
  <path d="M135,135 L165,135" fill="none" stroke="#34495e" stroke-width="1" stroke-linecap="round"/>
  
  <!-- 斗篷 -->
  <path d="M150,170 C100,180 80,220 80,260 C80,300 100,330 150,380 L150,380 C200,330 220,300 220,260 C220,220 200,180 150,170 Z" fill="#34495e"/>
  
  <!-- 身体 -->
  <path d="M150,170 C130,180 130,220 130,260 C130,280 150,300 170,280 C170,260 170,220 150,170 Z" fill="#2c3e50"/>
  
  <!-- 刺客服装 -->
  <path d="M130,240 L130,280 L140,300 L160,300 L170,280 L170,240" fill="#e74c3c"/>
  
  <!-- 手臂 -->
  <path d="M130,200 C100,210 80,230 90,250" fill="none" stroke="#f0c09f" stroke-width="15" stroke-linecap="round"/>
  <path d="M170,200 C200,210 220,230 210,250" fill="none" stroke="#f0c09f" stroke-width="15" stroke-linecap="round"/>
  
  <!-- 手部 -->
  <circle cx="90" cy="250" r="8" fill="#f0c09f"/>
  <circle cx="210" cy="250" r="8" fill="#f0c09f"/>
  
  <!-- 匕首 -->
  <path d="M210,250 C220,230 230,210 235,200" fill="none" stroke="#95a5a6" stroke-width="3"/>
  <path d="M235,200 L235,195 L240,195 L235,205 L230,205 Z" fill="#e67e22"/>
  
  <!-- 暗影效果 -->
  <circle cx="150" cy="280" r="50" fill="none" stroke="#7f8c8d" stroke-width="2" stroke-dasharray="3,3" opacity="0.5"/>
  
  <!-- 刺客符号 -->
  <text x="150" y="320" font-family="Arial" font-size="12" text-anchor="middle" fill="#ecf0f1">⚔️</text>
  
  <!-- 角色名称 -->
  <text x="150" y="360" font-family="Arial" font-size="14" text-anchor="middle" fill="#ecf0f1">凯恩·暗影</text>
  <text x="150" y="380" font-family="Arial" font-size="12" text-anchor="middle" fill="#bdc3c7">人类刺客</text>
</svg>